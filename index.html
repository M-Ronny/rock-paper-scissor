<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

<body>
    <section class="scoreboard">
        <h1>SCOREBOARD</h1>

        <div class="player">
            <h2>PLAYER</h2>
            <span class="playerScore">0</span>
        </div>

        <div class="computer">
            <h2>COMPUTER</h2>
            <span class="computerScore">0</span>
        </div>
    </section>
    <p></p>
    <button class="btn" value="rock"><img src="images/rock.png"><p class="item">Rock</p></button>
    <button class="btn" value="paper"><img src="images/paper.png"><p class="item">Paper</p></button>
    <button class="btn" value="scissor"><img src="images/scissors.png"><p class="item">Scissor</p></button>
    
    <script src="js/main.js"></script>
</body>
